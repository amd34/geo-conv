# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build_and_release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to create (e.g., v1.0.0)'
        default: v0
        required: false
      os:
        type: choice
        options:
          - linux
          - windows
        default: linux
        required: false




jobs:

  set_environment:
    runs-on: ubuntu-latest
    outputs:
      GOOS: ${{ steps.env_vars.outputs.GOOS }}
      GOARCH: ${{ steps.env_vars.outputs.GOARCH }}
    steps:
      - name: setting_env_vars
        id:  env_vars
      - if: ${{ inputs.os }} == 'windows'
        run: |
          echo "GOOS=windows" >> "$GITHUB_OUTPUT"
          echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"
      - if: ${{ inputs.os }} == 'linux'
        run: |
          echo "GOOS=linux" >> "$GITHUB_OUTPUT"
          echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"

  build-_-release:
    runs-on: ubuntu-latest
    needs: [set_environment]
    env:
      GOOS: ${{ needs.set_environment.outputs.GOOS }}
      GOARCH: ${{ needs.set_environment.outputs.GOARCH }}
    permissions:
      actions: read
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: GOOS=${{ env.GOOS }} GOARCH=${{ env.GOARCH }} go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Validate tag format
      id: validate_tag
      run: |
        if [[ "${{ inputs.tag_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "valid=true" >> "$GITHUB_OUTPUT"
        else
          echo "valid=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Create Git Tag
      id: create_tag
      if: steps.validate_tag.outputs.valid == 'true'
      run: |
        git tag ${{ inputs.tag_name }}
        git push origin ${{ inputs.tag_name }}
        echo "tag_created=true" >> "$GITHUB_OUTPUT"
      
    - name: Release
      uses: softprops/action-gh-release@v2
      if: steps.create_tag.outputs.tag_created == 'true'
      with:
        tag_name: ${{ inputs.tag_name }}
        generate_release_notes: true
        files: |
          go_tools
          LICENSE
