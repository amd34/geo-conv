# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build_and_release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to create (e.g., v1.0.0)'
        default: v0
        required: false
      os:
        type: choice
        options:
          - linux
          - windows
        default: linux
        required: false

jobs:
  set_environment:
    runs-on: ubuntu-latest
    outputs:
      GOOS: ${{ steps.env_vars.outputs.GOOS }}
      GOARCH: ${{ steps.env_vars.outputs.GOARCH }}
    steps:
      - name: Set environment variables
        id: env_vars
        run: |
          if [ "${{ inputs.os }}" = "windows" ]; then
            echo "GOOS=windows" >> "$GITHUB_OUTPUT"
            echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"
          else
            echo "GOOS=linux" >> "$GITHUB_OUTPUT"
            echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"
          fi

  build_and_release:
    runs-on: ubuntu-latest
    needs: [set_environment]
    env:
      GOOS: ${{ needs.set_environment.outputs.GOOS }}
      GOARCH: ${{ needs.set_environment.outputs.GOARCH }}
    permissions:
      actions: read
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Install Linux dependencies
      if: env.GOOS == 'linux'
      run: |
        sudo apt update
        sudo apt install -y \
          libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev \
          libxxf86vm-dev mesa-common-dev libglu1-mesa-dev freeglut3-dev \
          libfl-dev libc6-dev

    - name: Build
      run: |
        export GOOS=${{ env.GOOS }}
        export GOARCH=${{ env.GOARCH }}
        go mod init geo-conv
        go mod tidy
        if [ "${{ env.GOOS }}" = "windows" ]; then
          go build -v -o geo-conv.exe .
        else
          go build -v -o geo-conv .
        fi

    - name: Test
      run: go test -v ./...

    - name: Validate tag format
      id: validate_tag
      run: |
        if [[ "${{ inputs.tag_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "valid=true" >> "$GITHUB_OUTPUT"
        else
          echo "valid=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Create Git Tag
      id: create_tag
      if: steps.validate_tag.outputs.valid == 'true'
      run: |
        git tag ${{ inputs.tag_name }}
        git push origin ${{ inputs.tag_name }}
        echo "tag_created=true" >> "$GITHUB_OUTPUT"

    - name: Release (Windows)
      if: steps.create_tag.outputs.tag_created == 'true' && env.GOOS == 'windows'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        generate_release_notes: true
        files: |
          geo-conv.exe
          LICENSE

    - name: Release (Linux)
      if: steps.create_tag.outputs.tag_created == 'true' && env.GOOS == 'linux'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        generate_release_notes: true
        files: |
          geo-conv
          LICENSE
