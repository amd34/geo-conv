# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build_and_release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to create (e.g., v1.0.0)'
        default: v0
        required: false
      os:
        type: choice
        options:
          - linux
          - windows
        default: linux
        required: false

jobs:
  set_environment:
    runs-on: ubuntu-latest
    outputs:
      GOOS: ${{ steps.env_vars.outputs.GOOS }}
      GOARCH: ${{ steps.env_vars.outputs.GOARCH }}
    steps:
      - name: set_environment_variables
        id: env_vars
        run: |
          if [ "${{ inputs.os }}" = "windows" ]; then
            echo "GOOS=windows" >> "$GITHUB_OUTPUT"
            echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"
          else
            echo "GOOS=linux" >> "$GITHUB_OUTPUT"
            echo "GOARCH=amd64" >> "$GITHUB_OUTPUT"
          fi
          
  vulnerability_detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: set_up_go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          
      - name: scanning
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
          
  test:
    runs-on: ubuntu-latest
    needs: [set_environment,vulnerability_detection]
    steps:
      - uses: actions/checkout@v4
      
      - name: set_up_go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          
      - name: testing
        run: |
          go test -v ./...

  build_and_release_linux:
    if: ${{ needs.set_environment.outputs.GOOS == 'linux' }}
    runs-on: ubuntu-latest
    needs: [set_environment,vulnerability_detection,test]
    env:
      GOOS: ${{ needs.set_environment.outputs.GOOS }}
      GOARCH: ${{ needs.set_environment.outputs.GOARCH }}
    permissions:
      actions: read
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: set_up_go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: install_linux_dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev \
          libxxf86vm-dev mesa-common-dev libglu1-mesa-dev freeglut3-dev \
          libfl-dev libc6-dev
          
    - name: build_linux
      run: |
        go mod init geo-conv
        go mod tidy
        go get ./...
        go build -v -o geo-conv .

    - name: validate_tag_format
      id: validate_tag
      run: |
        if [[ "${{ inputs.tag_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "valid=true" >> "$GITHUB_OUTPUT"
        else
          echo "valid=false" >> "$GITHUB_OUTPUT"
        fi

    - name: create_git_tag
      id: create_tag
      if: steps.validate_tag.outputs.valid == 'true'
      run: |
        git tag ${{ inputs.tag_name }}
        git push origin ${{ inputs.tag_name }}
        echo "tag_created=true" >> "$GITHUB_OUTPUT"

    - name: Release_Linux
      if: steps.create_tag.outputs.tag_created == 'true' && env.GOOS == 'linux'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ inputs.tag_name }}
        generate_release_notes: true
        files: |
          geo-conv
          LICENSE

  build_and_release_windows:
    if: ${{ needs.set_environment.outputs.GOOS == 'windows' }}
    runs-on: windows-latest
    needs: [set_environment,vulnerability_detection,test]
    env:
      GOOS: ${{ needs.set_environment.outputs.GOOS }}
      GOARCH: ${{ needs.set_environment.outputs.GOARCH }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: build_windows
        run: |
          go mod init geo-conv
          go mod tidy
          go get ./...
          go build -v -o geo-conv.exe .

      - name: validate_tag_format
        id: validate_tag
        shell: bash
        run: |
          if [[ "${{ inputs.tag_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
          else
            echo "valid=false" >> "$GITHUB_OUTPUT"
          fi

      - name: create_git_tag
        id: create_tag
        if: steps.validate_tag.outputs.valid == 'true'
        shell: bash
        run: |
          git tag ${{ inputs.tag_name }}
          git push origin ${{ inputs.tag_name }}
          echo "tag_created=true" >> "$GITHUB_OUTPUT"

      - name: release_windows
        if: steps.create_tag.outputs.tag_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag_name }}
          generate_release_notes: true
          files: |
            geo-conv.exe
            LICENSE
